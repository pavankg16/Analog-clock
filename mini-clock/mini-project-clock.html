<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="clock -style.css">
</head>
<body>
    <div class="hero"></div>
        <div class="container">
            <h2>Clock</h2>
            <div class="clock">
                <img src="../products/clock project.png" alt="clock">
                <div style="--clr: #ffffff;--h:72px;" id="hour" class="hand"><i></i></div>
                <div style="--clr: #00a6ff;--h:84px;" id="min" class="hand"><i></i></div>
                <div style="--clr: #ff3d58;--h:94px;" id="sec" class="hand"><i></i></div>
            </div>
        </div>
    </div>
    
    <script src="clock.js"></script>
</body>
</html>
